<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #calendar {
            width: 1920px;
            height: 1080px;
            background: url('assets/img/background.png') no-repeat 0 0 #93c045;
            background-size: cover;
            color: #fff;
        }

        .event {
            border-radius: .5rem;
            overflow: hidden;
            background: black;
            text-shadow: 0 0 3px #000;
        }

        .event .relative > div {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="calendar" class="py-4 px-6">
        <div class="text-5xl font-bold text-center mt-24 mb-4">Programme de mes diffusions Twitch</div>
        <div class="text-4xl font-bold text-center">
            Du #START# au #END#
        </div>

        <div id="weekdays" class="grid grid-cols-7 text-center text-2xl font-semibold uppercase gap-4 mt-24 mb-6">
            <h4>Lundi</h4>
            <h4>Mardi</h4>
            <h4>Mercredi</h4>
            <h4>Jeudi</h4>
            <h4>Vendredi</h4>
            <h4>Samedi</h4>
            <h4>Dimanche</h4>
        </div>

        <div id="events" class="grid grid-cols-7 gap-4 h-2/5">
            #EVENTS#
        </div>

        <div id="infos" class="text-center mt-24 text-4xl font-bold">
            <div class="mb-4">À bientôt sur ma chaîne Twitch !</div>
            <div>twitch.tv/thoanny</div>
        </div>
    </div>

</body>
</html>
