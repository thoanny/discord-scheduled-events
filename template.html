<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #calendar {
            width: 1920px;
            height: 1080px;
            background: url('assets/img/background.png') no-repeat 0 0 #93c045;
            background-size: cover;
            color: #fff;
        }

        .event {
            border-radius: 1rem;
            overflow: hidden;
            background: #fff;
            color: #111;
        }

        .event .relative>div {
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="calendar" class="py-4 px-6">
        <div class="text-5xl font-bold text-center mt-24 mb-4">Programme de mes diffusions Twitch</div>
        <div class="text-4xl font-bold text-center">
            Du #START# au #END#
        </div>

        <div class="max-w-7xl mx-auto" style="height: 45vh;">
            <div id="events" class="flex gap-4 mt-24 justify-center">
                #EVENTS#
            </div>
        </div>

        <div id="infos" class="text-center mt-24 text-4xl font-bold">
            <div class="mb-4">À bientôt sur ma chaîne Twitch !</div>
            <div>twitch.tv/thoanny</div>
        </div>
    </div>

</body>

</html>
